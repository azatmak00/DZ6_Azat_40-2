<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Lottery Number Generator</h1>
    <p>CLick the button to generate 6 random numbers between 1 and 99</p>
    <button class="btn" id="btn">Generate random number</button>
    <div class="lot">
        <div class="circle" id="circleOne"></div>
        <div class="circle" id="circleTwo"></div>
        <div class="circle" id="circleThree"></div>
        <div class="circle" id="circleFour"></div>
        <div class="circle" id="circleFive"></div>
        <div class="circle" id="circleSix"></div>
    </div>

</div>


<script src="app.js"></script>
</body>
</html>
